<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">
                Rock, Paper, Scissors, Lizard, Spock!
            </h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html" class="active">Play!</a>
                </li>
                <li>
                    <a href="rules.html">Rules</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main game area -->
    <div class="game-zone">
        <!-- User selection area containing clickable buttons indicating user's shape of choice -->
        <div class="user-selection-zone">
            <div class="button-container">
                <button data-type="Rock" class="user-button">
                    <i class="fas fa-hand-rock"></i>
                </button>
            </div>
            <div class="button-container">
                <button data-type="Paper" class="user-button">
                    <i class="fas fa-hand-paper"></i>
                </button>
            </div>
            <div class="button-container">
                <button data-type="Scissors" class="user-button">
                    <i class="fas fa-hand-scissors"></i>
                </button>
            </div>
            <div class="button-container">
                <button data-type="Lizard" class="user-button">
                    <i class="fas fa-hand-lizard"></i>
                </button>
            </div>
            <div class="button-container">
                <button data-type="Spock" class="user-button">
                    <i class="fas fa-hand-spock"></i>
                </button>
            </div>
        </div>

        <!-- Battle area displays the user's & computer's hand shapes -->
        <div class="battle-area">
            <span id="user-selection"></span>
            <span>vs</span>
            <span id="computer-selection"></span>
        </div>

        <!-- Button area to initiate game and reset choices when winner declared -->
        <button data-type="submit" class="play-button">Let's Play!</button>
        <button data-type="reset" class="play-again-button">Play again?</button>
    </div>

    <!-- Score tally zone - first to 5 wins -->
    <div class="score-tally-zone">
        <p class="scores">Wins <span id="wins">0</span></p>
        <p class="scores">Draws <span id="draws">0</span></p>
        <p class="scores">Losses <span id="losses">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
